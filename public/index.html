<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Weather Javascript</title>
    <link rel="stylesheet" href="./app.css">
    <script type="text/javascript" src="./app.js" defer=true></script>
</head>
<body>
<section class="widget">
    <div class="widget__header">
        <h2>Baku</h2>
        <button id="generate" class="widget__button">Generate</button>
    </div>
    <div class="widget__content">
        <div class="widget__row temperature">
            <strong>Temperature:</strong>
            <span class="value"></span>
        </div>
        <div class="widget__row precipitation">
            <strong>Precipitation:</strong>
            <span class="value"></span>
        </div>
        <div class="widget__row wind">
            <strong>Wind:</strong>
            <span class="value"></span>
        </div>
    </div>
</section>
</body>
</html>
